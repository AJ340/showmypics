<!DOCTYPE html>
<html>
<body>
<p> Create add images form here. </p>
<form action="/addImages" method="post" enctype='multipart/form-data'>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" accept=".jpg,.jpeg,.bmp,.gif,.png" multiple><br><br>
  <input type="submit">
</form>
</body>
